<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Día Mamá</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bg-music" preload="auto">
    <source src="audio/musica.mp3" type="audio/mpeg">
  </audio>

  <div class="scene-container">
    <h1>🌷 Feliz Día de la Madre 🌷</h1>
    <div class="scene animated" id="scene">
      <div class="scene-frame">
        <img src="img/mela1.JPG" alt="Escena 1" id="scene-image" />
        <p id="scene-text">Tu amor es medicina que cura hasta el alma. Gracias por ser esa madre tan fuerte y tierna a la vez. ❤️</p>
      </div>
      <button onclick="nextScene()">Siguiente</button>
    </div>
    <div class="dedicatoria" id="finalMessage" style="display:none;">
      <h2>🎉 ¡Te amamos infinito! 🎉</h2>
      <p>Victoria y yo celebramos tu vida hoy y siempre.<br>Gracias por ser nuestra mayor bendición. 💝</p>
      <div class="corazones" id="corazones"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
